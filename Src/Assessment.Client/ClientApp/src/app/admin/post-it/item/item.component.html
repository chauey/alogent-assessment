<mat-card>
  <!-- <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header> -->
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="saveEntity()">
      <div class="editfields">
        <div [hidden]="addMode">
          <mat-form-field>
            <input matInput formControlName="id" placeholder="id" #id readonly>
          </mat-form-field>
        </div>
        <!-- // TODO: specific fields -->
        <div>
          <mat-form-field>
            <input matInput formControlName="text" placeholder="text" #text (keyup.esc)="close()" (keyup.enter)="saveEntity()">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput formControlName="createdAt" placeholder="created at" #createdAt (keyup.esc)="close()" (keyup.enter)="saveEntity()">
          </mat-form-field>
        </div>
        <div>
          <ng-select [items]="lookups.boards" bindLabel="name" bindValue="id" placeholder="Select Board" formControlName="boardId">
          </ng-select>
        </div>
      </div>
      <button mat-raised-button color="accent" type="button" (click)="close()" matTooltip="Cancel all changes">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.pristine || form.invalid" matTooltip="Save all changes">Save</button>
    </form>
  </mat-card-content>
</mat-card>
