<div class="col-sm-4" *ngFor="let entity of entities; trackBy: byId">
  <div class="card">
    <h3 class="card-header">
      {{ entity.name }}
      <!-- <button mat-raised-button color="primary" id="addButton" type="button" class="btn btn-secondary" (click)="add(entity.id)"
        [attr.aria-label]="add">Add</button> -->
        <button (click)="deleteEntity(entity)" matTooltip="Delete" mat-button mat-suffix mat-icon-button color="accent" class="delete-button"
        aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="onSelect(entity)" matTooltip="Edit" mat-button mat-suffix mat-icon-button color="accent" class="edit-button"
        aria-label="Edit">
        <mat-icon>edit</mat-icon>
      </button>
    </h3>
    <div class="card-body">
      <b>Posts</b>
      <ul>

      </ul>
      <!-- <ncg-post-it-list *ngIf="(listMode$ | async) === 'tile'" [entities]="entities" [selectedEntity]="selectedEntity" [commands]="commands"
      [lookups]="lookups$ | async"></ncg-post-it-list> -->
      <ncg-post-it-container [boardId]="entity.id"></ncg-post-it-container>
    </div>
    <div class="card-footer text-muted">
      <small>Created {{ entity.createdAt | date:short }}</small>
    </div>
  </div>
</div>
