<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content [formGroup]="form">
  <div class="editfields">
    <div [hidden]="addMode">
      <mat-form-field>
        <input matInput formControlName="id" placeholder="id" #id readonly>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Created At" formControlName="createdAt">
      </mat-form-field>
    </div>
    <!-- <div>
      <ng-select [items]="(data.lookups$ | async ).codeLanguages" bindLabel="name" bindValue="id" placeholder="Select language" formControlName="codeLanguageId">
      </ng-select>
    </div> -->
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" type="button" (click)="close()" matTooltip="Cancel all changes">Cancel</button>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.pristine || form.invalid" matTooltip="Save all changes"
    (click)="saveEntity()">Save</button>
</mat-dialog-actions>
