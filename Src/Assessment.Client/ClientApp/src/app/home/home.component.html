
<div class="col-sm-4" *ngFor="let board of (boards$ | async)">
  <div class="card">
    <h3 class="card-header">
      {{ board.name }}      
      <button mat-raised-button color="primary" id="addButton" type="button" class="btn btn-secondary" (click)="add()" [attr.aria-label]="add">+</button>
    </h3>
    <div class="card-body">
      <b>Posts</b>
      <ul>

      </ul>
    </div>
    <div class="card-footer text-muted">
      <small>Created {{ board.createdAt | date:short }}</small>
    </div>
  </div>
</div>
